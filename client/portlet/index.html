<!DOCTYPE html>
<html lang="en" data-theme="codex-dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liminal Portlet</title>
  <link rel="stylesheet" href="/shared/theme.css">
  <link rel="stylesheet" href="/shared/tailwind.css">
  <link rel="stylesheet" href="/portlet/portlet.css">
</head>
<body>
  <div id="portlet" class="portlet-layout">
    <div id="agent-status" class="agent-status"></div>
    <div id="chat-container" class="chat-container">
      <!-- Chat entries rendered by chat.js -->
    </div>
    <button id="scroll-to-bottom" class="scroll-to-bottom" hidden>Scroll to bottom</button>
    <div class="composer-wrap">
      <div class="composer-shell">
        <div id="input-bar" class="input-bar">
          <textarea id="message-input" class="message-input"
            placeholder="Send a message..."
            rows="3"></textarea>
          <button id="cancel-btn" class="btn btn-cancel" hidden>Cancel</button>
          <button
            id="send-btn"
            class="btn btn-send"
            type="button"
            aria-label="Send message"
            data-mode="send"
          >
            <span class="btn-send-icon" aria-hidden="true"></span>
          </button>
        </div>
        <div class="composer-meta composer-under">
          <div class="composer-controls" role="group" aria-label="Session controls">
            <span id="cli-pill" class="composer-pill" data-cli-type="unknown">Session</span>
            <label class="composer-select-wrap" for="model-picker">
              <span class="sr-only">Model picker</span>
              <select id="model-picker" class="composer-select" aria-label="Model picker">
                <option value="default">Model: default</option>
              </select>
            </label>
            <label class="composer-select-wrap" for="thinking-picker">
              <span class="sr-only">Thinking level picker</span>
              <select id="thinking-picker" class="composer-select" aria-label="Thinking level picker">
                <option value="default">Thinking: default</option>
              </select>
            </label>
          </div>
          <div id="working-indicator" class="working-indicator" hidden>Working...</div>
        </div>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "marked": "/vendor/marked/lib/marked.esm.js",
        "dompurify": "/vendor/dompurify/dist/purify.es.mjs"
      }
    }
  </script>
  <script type="module" src="/portlet/portlet.js"></script>
</body>
</html>
